argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    description: "The input h5mu file(s)"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "The modality to use"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "The output JSON file"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
- name: "Options"
  arguments:
  - type: "integer"
    name: "--min_total_counts"
    description: "Minimum total counts for a cell to be included in the output"
    info: null
    default:
    - 10
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--min_num_nonzero_vars"
    description: "Minimum number of nonzero vars for a cell to be included in the\
      \ output"
    info: null
    default:
    - 10
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--sample_id_key"
    description: "The key in the h5mu file that contains the sample ID"
    info: null
    default:
    - "sample_id"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--obs_keys"
    description: "The keys in the h5mu .obs to include in the output JSON"
    info: null
    default:
    - "total_counts"
    - "num_nonzero_vars"
    - "fraction_mitochondrial_genes"
    - "fraction_ribosomal_genes"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "string"
    name: "--cellranger_metrics_uns_key"
    description: "The key in the h5mu file .uns that contains the cellranger metrics"
    info: null
    default:
    - "metrics_cellranger"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
description: "Convert QC metrics from h5mu to JSON"
